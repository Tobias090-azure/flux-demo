apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "34.*"     # Senaste 34.x
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    # Aktivera Gateway API provider
    providers:
      kubernetesGateway:
        enabled: true

    # Gateway som Traefik ska lyssna på
    gateway:
      enabled: true
      name: traefik-gateway
      listeners:
        web:
          port: 8080
          protocol: HTTP
        websecure:
          port: 8443
          protocol: HTTPS
          certificateRefs:
            - name: traefik-tls        # Refererar till TLS-cert
              namespace: traefik

    # Azure LoadBalancer
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/azure-dns-label-name: flux-demo

    # Dashboard (bra för demo)
    ingressRoute:
      dashboard:
        enabled: true

    # Loggnivå för demo
    logs:
      general:
        level: INFO
      access:
        enabled: true