apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "34.*"     # Senaste 34.x
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    # Aktivera Gateway API provider
    providers:
      kubernetesGateway:
        enabled: true

    # Gateway som Traefik ska lyssna p√•
    gateway:
      enabled: true
      name: traefik-gateway
      listeners:
        web:
          port: 80
          protocol: HTTP

    # Azure LoadBalancer
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/azure-dns-label-name: flux-demo
